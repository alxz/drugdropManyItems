
<!doctype html>
<html lang="en">
<head>
    <title>Just Another Drag-and-Drop Game</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" 
      type="image/png" 
      href="img/ShieldSpartan.png" />

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js"></script>
    <script type="text/javascript" src="dragdropcode.js"></script>   

</head>
<body>
  <div id="backgroundDiv" class="class-backgroundDiv"> </div>

  <div class="initMessage" id="selectGame" >
    <div id="topRowMsg"><h1>Information Security Games</h1></div>
    <div class="initContMainDiv">
      <table id="selectGame" class="class-selectGame">        
        <th> Digital Medium </th><th> Managing Emails </th><th> Cloud Storage </th>
        <tr>
          <td></br></br>
            <img src="img/McGillUSBKey.png" alt="transportDocuments" width="220" height="200" onclick="clickTopRight()" onmouseover="this.style.cursor='pointer';">
          </td>
          <td></br></br>
            <img src="img/JustEmail.png" alt="Messages_Security" width="220" height="200" onclick="leftBotColMsg()" onmouseover="this.style.cursor='pointer';">
          </td>
          <td></br></br>
            <img src="img/nextCloudShade.png" alt="cloudServiceSecurity" width="220" height="200" onclick="rightBotColMsg()" onmouseover="this.style.cursor='pointer';">
          </td>
        </tr>
        <tr>
          <td><span id="gameOne" class="class-starWhite">&#9733; &#9733; &#9733; &#9733;</span></td>
          <td><span id="gameTwo" class="class-starWhite">&#9733; &#9733; &#9733; &#9733;</span></td>
          <td><span id="gameThree" class="class-starWhite">&#9733; &#9733; &#9733; &#9733;</span></td>
        </tr>
      </table>
      

    </div>
  </div>
  <div id="pageHeader" class="wideBox">
    <h1>Information Security Games: Manage Document With Sensitive Information</h1>
  </div>

  <div id="content" class="gameContent">

    <!-- <div id="cardPileGame1"></div>
    <div id="cardPileGame2"></div>    
    <div id="cardSlotsGame3"></div> -->

    <div id="cardPile"></div>

    <div id="gameTextDiv">
        <div id="imgTxtMessage">
          <div id="textMessage" class="textMessage">
            
          </div>
        </div>
    </div>

    <div id="cardSlots"></div>

    <!-- <div id="cardSlotsGame1"></div>
    <div id="cardSlotsGame2"></div>
    <div id="cardPileGame3"></div> -->

    <div id="successMessage">
      <h2>Congratulations, all correct!</h2>
      <button onclick="init()">Play more games!</button>
    </div>

    <div id="failedMessage">
      <h2>Oh, no! Incorrect answer!</h2>
      <button onclick="clearWrongDrop()">Try again!</button>
    </div>

    <div id="infoMessage">
      <h2>Though this is fine, but not recommended.</h2>
      <button onclick="clearWrongDrop()">Let's try again!</button>
    </div>
  </div>

<div id="pageFoolter" class="wideBox">
  <button onclick="closeTheGame()">Fermer / Close</button>
    <!-- <p>Educational games, MUHC (C) 2020!</p> -->
</div>

</body>
</html>
