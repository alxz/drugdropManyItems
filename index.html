
<!doctype html>
<html lang="en">
<head>
    <title>Just Another Drag-and-Drop Game</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" 
      type="image/png" 
      href="img/ShieldSpartan.png" />

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js"></script>
    <script type="text/javascript" src="dragdropcode.js"></script>
    <script type="text/javascript" >
        var gameOne;
        var gameTwo;
        var gameThree;
    </script>

</head>
<body>
  <div id="backgroundDiv"> </div>

  <div class="initMessage" id="selectGame" >
    <div id="topRowMsg"><h1>Information Security Games</h1></div>
    <div class="initContMainDiv">
      <table id="selectGame" class="class-selectGame">        
        <th> Digital Medium </th><th> Managing Emails </th><th> Cloud Storage </th>
        <tr>
          <td>
            <img src="img/transportDocs.png" alt="transportDocuments" width="220" height="300" onclick="clickTopRight()" onmouseover="this.style.cursor='pointer';">
          </td>
          <td>
            <img src="img/messagesSecurity.png" alt="Messages_Security" width="220" height="300" onclick="leftBotColMsg()" onmouseover="this.style.cursor='pointer';">
          </td>
          <td>
            <img src="img/cloudServiceSecurity.png" alt="cloudServiceSecurity" width="220" height="300" onclick="rightBotColMsg()" onmouseover="this.style.cursor='pointer';">
          </td>
        </tr>
        <tr>
          <td><span id="gameOne">-</span></td>
          <td><span id="gameTwo">-</span></td>
          <td><span id="gameThree">-</span></td>
        </tr>
      </table>
      

    </div>
  </div>
  <div class="wideBox">
    <h1>Information Security Games: Manage Document With Sensitive Information</h1>
  </div>

  <div id="content" class="gameContent">
    <!-- <div id="cardPileVertical"></div> 
    <div id="cardSlotsVertical"></div> -->

    <div id="cardSlotsCloud">
    </div>    
    <div id="cardPile">
    </div>
      <div id="gameTextDiv">
        <div id="imgTxtMessage">
          <div id="textMessage" class="textMessage">
            
          </div>
        </div>
      </div>
    <div id="cardSlots">
    </div>
    <div id="cardPileCloud">
    </div>    

    <div id="successMessage">
      <h2>Congratulations, all correct!</h2>
      <button onclick="init()">Play more games!</button>
    </div>

    <div id="failedMessage">
      <h2>Oh, no! Incorrect answer!</h2>
      <button onclick="clearWrongDrop()">Try again!</button>
    </div>
  </div>

<div class="wideBox">
  <button onclick="closeTheGame()">Fermer / Close</button>
    <!-- <p>Educational games, MUHC (C) 2020!</p> -->
</div>

</body>
</html>
